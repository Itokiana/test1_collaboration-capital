<div class="wrapper">
  <nz-steps [nzCurrent]="current">
    <nz-step nzTitle="Select subscription"></nz-step>
    <nz-step nzTitle="Payment"></nz-step>
    <nz-step nzTitle="Confirmation"></nz-step>
  </nz-steps>

  <div class="steps-content" *ngIf="index===1">First</div>
  <div class="steps-content" *ngIf="index===2">Second</div>
  <div class="steps-content" *ngIf="index===3">Third</div>
  <div class="steps-action">
    <button nz-button nzType="default" (click)="pre()" *ngIf="current > 0">
      <span>Previous</span>
    </button>
    <button nz-button nzType="default" (click)="next()" *ngIf="current < 2">
      <span>Next</span>
    </button>
    <button nz-button nzType="primary" (click)="done()" *ngIf="current === 2">
      <span>Done</span>
    </button>
  </div>
</div>
